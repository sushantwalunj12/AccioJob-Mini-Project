<!DOCTYPE html>
<head>
    <title>Signup Form</title>
    <link rel="icon" type="image/x-icon" href="./acciojob.ico">
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <main>
        <div class="an">
            <div class="form">
                <header>
                    <h1>Signup</h1>
                </header>
                <form action="submit" method="post">
                    <input  class="input" type="text" placeholder="Full Name" required>
                    <input  class="input" type="email" placeholder="Email" spellcheck="true" required>
                    <input  class="input" type="password" placeholder="Password" required>
                    <input  class="input" type="password" placeholder="Confirm Password" required>
                    <input  class="input" type="date" required>    
                    <div class="radio">
                        <input class="radio" type="radio" id="employee" name="gender" required><label>Employee</label>
                    <input type="radio" id="student" name="gender" required> <label>Student</label> 
                    </div>    
                    <input style="margin: 15px 10px 10px 20px; flex-direction: column;" type="checkbox"> I agree to all the Terms and conditions. 
                    <button class="btn" value="submit" type="submit">Signup</button>
                </form>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
</body>
</html>
